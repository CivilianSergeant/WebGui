<!DOCTYPE html>
<html>
    <head>
        <title>MyComponents</title>
        <!--<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" type="text/css" />-->
        <link rel="stylesheet" href="MComponents/css/mcomponent.css" type="text/css" />
    </head>
    <body>
        <script type="text/javascript" src="MComponents/MComponents.js"></script>
        <script type="text/javascript">
            
            var panel = null;
            
            var usernameLbl = new MTextLabel("Username","label",panel);
            var usernameTxt = new MTextField("Username");
            var emailLbl = new MTextLabel("E-mail","label",panel);
            var emailTxt = new MTextField("E-mail");
            // initialize panels
            panel = new MPanel("panel");
            var nameContainer = new MContainer(panel.getContainer(),'username');
            var emailContainer = new MContainer(panel.getContainer(),'email');
            nameContainer.setLayout(new MFlowLayout(MFlowLayout.HORIZONTAL));
            emailContainer.setLayout(new MFlowLayout(MFlowLayout.HORIZONTAL));
            //console.log(panel);
            panel.show();
            
            nameContainer.add(usernameLbl);
            nameContainer.add(usernameTxt);
            
            emailContainer.add(emailLbl);
            emailContainer.add(emailTxt);
            
            panel.add(nameContainer);
            panel.add(emailContainer);
            panel.setTitleBarText("Hello");
            
          
        </script>
    </body>
</html>
